<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Anime</title>
    
    <script src="js/parallax.js"></script>
    <link rel="stylesheet" href="css/scroll.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Black+Ops+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Front page -->

    <div class="scene">
        <ul id="scene">
            <li class="layer" data-depth="-0.1"><img src="img/goku.png" alt="image" id="goku"></li></li>
            <li class="layer" data-depth="-0.1"><img src="img/text.png" alt="image" id="text"></li></li>
            <li class="layer" data-depth="-0.05"><img src="img/luffy.png" alt="image" id="luffy"></li></li>
        </ul>
        <script>
            var scene = document.getElementById('scene');
            var parallax = new Parallax(scene);
        </script>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <!-- Animes -->

    <div class="anime-container" id="anime-container"></div>

    <script id="animeTemplate" type="text/x-handlebars-template">
        {{#each anime}}
            <div class="{{class}}" data-aos="flip-right">
                <section>
                    <h1>{{title}}</h1>
                    <div class="content">
                        <p>
                            {{info}}
                            <br>
                            <br>
                            Genre: {{genre}}
                            Personal rating: {{rating}}
                        </p>
                    </div>
                    <div class="img">
                        <img src="{{img}}">
                    </div>
                </section>
            </div>
        {{/each}}
    </script>

    <script src="js/app2.js"></script>
    <script src="js/app.js"></script>
    <script src="js/handlebars.min-v4.7.6.js"></script>
    <script src="js/scrolling.js"></script>
</body>
</html>
